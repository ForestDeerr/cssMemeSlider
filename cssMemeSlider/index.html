<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
<div class="wraper">
<div  class="slider">
        <input checked type="radio" name="slider" id="switch1">
        <input type="radio" name="slider" id="switch2">
        <input type="radio" name="slider" id="switch3">
        <input type="radio" name="slider" id="switch4">

    <div class="slides">
        <div class="overflow">
            <div class="slider-inner">
                <div class="slide">
                    <img src="https://pbs.twimg.com/media/BuIO9g9CIAApTlV?format=jpg&name=900x900">
                    <h2>I'm best of the best!</h2>
                </div>
                <div class="slide"> 
                    <img src="https://avatars.mds.yandex.net/i?id=db1ce62bcd184f32a9c59aecc702e129e8f2a732-12147736-images-thumbs&n=13">
                    <h2>I'm best of the best of the best!!!!</h2>
                </div>
                <div class="slide">
                    <img src="https://media.makeameme.org/created/keep-going-i-1a92898aa1.jpg">
                    <h2>Keep going... i believe in you</h2>
                </div>
                <div class="slide">
                    <img src="https://habrastorage.org/r/w1560/webt/mj/on/wa/mjonwapojighwehnvvucoqwrari.png">
                    <h2>Don't stop</h2>
                </div>
            </div>
        </div> 
    </div>

    <div class="dots">
        <label for="switch1"></label>
        <label for="switch2"></label>
        <label for="switch3"></label>
        <label for="switch4"></label>
    </div>

</div>
</div>
</body>


</html>
